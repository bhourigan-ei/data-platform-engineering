# DDO Data Plaform Github workflow for Integration Testing

name: Integration Testing Pipeline

on:
  pull_request:
    branches: [ dev ]
    types: [ opened, synchronize, reopened ]

env:
  DBX_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
  DBX_HOST: ${{ secrets.DATABRICKS_HOST }}
  SHARED_JOB_CLUSTER_ID: ${{ secrets.SHARED_JOB_CLUSTER_ID }}

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: |
          python -m pip install databricks-cli dbx pytest
          
      - name: Deploy to Shared Dev
        run: |
          dbx bundle deploy \
            --target-env development \
            --bundle-file conf/bundle.yml \
            --storage-path dbfs:/FileStore/shared/dev/bundles
            
      - name: Run Test Suite
        run: |
          for test_type in integration performance data-quality
          do
            dbx bundle run \
              --target-env development \
              --bundle-file conf/bundle.yml \
              --job=${test_type}-tests || exit 1
          done
          
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/
